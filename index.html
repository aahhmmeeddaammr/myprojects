<html>
     <head>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     </head>
     <body>
          <div class="shadow-lg m-auto w-50 my-4 py-4 px-5 rounded-2">

               <h1>CRUD SYSTEM</h1>
               <input type="text" placeholder="Enter product title" id="prtitle" class="form-control my-3">
               <input type="text" placeholder="Enter product category" id="prcat" class="form-control my-3">
               <input type="number" placeholder="Enter product price" id="prprice" class="form-control my-3">
               <textarea  placeholder="Enter product describtion" rows="10" id="prdesc" class="form-control"></textarea>
               <button id="mybtn" onclick="getInputs()" type="button"  class="btn btn-info my-3">Add Product</button>
          </div>
          <div class="container">
               <table class="table table-striped text-center">
                    <thead>
                         <th>INDEX</th>
                         <th>NAME</th>
                         <th>CATEGORY</th>
                         <th>PRICE</th>
                         <th>DESCRIPTION</th>
                         <th>DELETE</th>
                         <th>UBDATE</th>
                    </thead>
                    <tbody id="tbody">
                         
                    </tbody>
               </table>
          </div>
          <script src="main.js"></script>
     </body>
</html>
